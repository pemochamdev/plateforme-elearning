{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container center-align ">
    <h3>Create an account</h3>
    <div class="row">
        <form class="col s12" method="post" action="{% url 'sign-up' %}" role="form">
            {% csrf_token %}
            {% if form.errors %}
            <div class="row">
                <div class=" col s12">
                    <span style="color: red; font-weight: bold; font-size: 10px;" >{{form.errors}}</span>                
                </div>
            </div>
            {% endif %}
            <div class="row">
                <div class="input-field col s12">
                {{form.username}}
                <label for="username">username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                {{form.email}}
                <label for="email">Email</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                {{form.password}}
                <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                {{form.confirm_password}}
                <label for="password">Repeat your Password</label>
                </div>
            </div>
           
         
        
            <button class="btn waves-effect waves-light" type="submit" name="action">Create an account
                <i class="material-icons left">account_circle</i>
            </button>
          
            <a href ="{% url "login" %}"
                class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons left">login</i>
                
            </a>
    
        </form>
    </div>
</div>      
{% endblock content %}
