{% extends "base.html" %}

{% block content %}

<p> {{lesson.position}} <p>
<p> {{lesson.name}} <p>
<p> {{lesson.level}} <p>
<p> {{lesson.subject}} <p>
<p> {{lesson.created_by}} <p>
<p> {{lesson.video}} <p>
    
<a href="{% url "lesson_update" subject=lesson.subject.slug niveau=lesson.level.slug slug=lesson.slug %}">Update lesson</a> 
<a href="{% url "lesson_delete" subject=lesson.subject.slug niveau=lesson.level.slug slug=lesson.slug %}">Delete lesson</a>

{% endblock content %}
